<div class="toolbar">
  <button class="top-list" (click)="listMode = 'top'">Youtube top video</button>
  <button class="favorites-list" (click)="listMode = 'favorites'">Favorites</button>
</div>
<div class="content">
  <ints-youtube-top [hidden]="listMode !== 'top'">
  </ints-youtube-top>
  <ints-youtube-favorites [hidden]="listMode !== 'favorites'">
  </ints-youtube-favorites>
</div>

<ul class="logs">
  <li *ngFor="let log of logs | async">
    {{log}}
  </li>
</ul>
